<!DOCTYPE html>
<html>
	<style>
		.ld-button {
			background-color: rgba(64,64,80,0.8);
		    border-color: #EEA539 #EEA539;
		    border-width: 5px;
		    color: white;
		    padding: 15px 32px;
		    text-align: left;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 14px;
		    width: 100%;
		    height: 100%;
		    float: left;
		}
		.ld-name {
		    color: #F62;
		    text-shadow: 0 1px #820;
		    font-size: 28px;
		    font-weight: bold;
		}
		.ld-theme {
			font-weight: bold;
    		font-size: 22px;
    		color: #FC2;
    		text-shadow: 0 1px #820;
		}
		.ld-status {
			font-weight: bold;
    		font-size: 22px;
    		color: #FC2;
    		text-shadow: 0 1px #820;
		}
		.ld-link {
			color: #66C0F5;
			text-align: center;
			float: bottom;
			position: relative;
			bottom: 0;
		}
		.minor-button {
		    text-align: center;
		    text-decoration: none;
		    font-size: 16px;
		    width: 14.5%;
		    height: 100%;
		    margin: 1%;
		    float: left;
		    border-color: #445 #445;
		    border-style: solid;
		}
		.events {
			height: 40%;
		}
		.links {
			margin-top: 5%;
			width: 80%;
			height: 20%;
		}
		.underlay {
		    display: inline-block;
			background-image: url('http://ludumdare.com/compo/wp-content/uploads/2011/11/jam2.jpg');
			width: 45%;
			height: 100%;
			margin: 1%;
		}
		.announcements {
			background-color: rgba(238, 165, 57, 0.4);
			border-color: #FC2;
			border-style: solid;
			color: white;
			width: 80%;
		}
		.announcement-title {
			color: red;
			font-weight: bold;
		}
		html, body {
			height: 100%;
		}
		body {
			background: #445;
		}
		center {
			background: #889;
			width: 70%;
			height: 80%;
			margin-left: 15%;
			margin-top: 5%;
		}
	</style>
	<body class="body">
		<center>
			<div>
				<img src="http://ludumdare.com/compo/wp-content/themes/ludum/povimg/LDLogo2015.png" alt="Ludum Dare">
			</div>
			<div>
				<p class="announcements"> <span class="announcement-title">Announcements:</span> This is an announcement about stuff that we want to annou <a href="http://www.google.com"> read more... </a></p>
			</div>
			<div class="events">
				<div class="underlay">
					<button type="button" class="ld-button">
						<p class="ld-name">Up Now: Ludum Dare 26</p>
						<p> The Theme is: <span class="ld-theme">Shapeshift</span> </p>
						<p> Currently: <span class="ld-status">Competing (6/10 - 6/12)</span> </p>
						<p> Next up: Judging (6/12 - 6/25) </p>
						<p class="ld-link">Click here for more</p>
					</button>
				</div>
				<div class="underlay">
					<button type="button" class="ld-button">
						<p class="ld-name">On Deck: Ludum Dare 27</p>
						<p> Theme voting starts: <span class="ld-theme">9/24</span> </p>
						<p> Competition starts: <span class="ld-status">10/16</span> </p>
						<p class="ld-link">Click here for more</p>
					</button>
				</div>
			</div>
			<div class="links">
				<button type="button" class="minor-button">
					<img src="http://ludumdare.com/compo/wp-content/themes/ludum/ld2014/faq.png" alt="?">
					<p>What's Ludum Dare?</p>
				</button>
				<button type="button" class="minor-button">
					<img src="http://ludumdare.com/compo/wp-content/themes/ludum/ld2014/rules2.png" alt="Book">
					<p>How it works</p>
				</button>
				<button type="button" class="minor-button">
					<img src="http://ludumdare.com/compo/wp-content/themes/ludum/ld2014/mail.png" alt="?">
					<p>Other Events</p>
				</button>
				<button type="button" class="minor-button">
					<img src="http://ludumdare.com/compo/wp-content/themes/ludum/ld2014/about3.png" alt="?">
					<p>Past Events</p>
				</button>
				<button type="button" class="minor-button">
					<img src="http://ludumdare.com/compo/wp-content/themes/ludum/ld2014/irc2.png" alt="Book">
					<p>Join a Chat</p>
				</button>
				<button type="button" class="minor-button">
					<img src="http://ludumdare.com/compo/wp-content/themes/ludum/ld2014/about.png" alt="Book">
					<p>Fun Things</p>
				</button>
			</div>
		</center>


	</body>
</html>
